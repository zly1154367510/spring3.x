<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title sec:authentication="name">Title</title>
</head>
<body>

    <h1>首页</h1>
    <h2 sec:authorize="hasRole('ROLE_ADMIN')">
        <p th:text="${msg.title}"></p>
    </h2>
    <h6 sec:authorize="hasRole('ROLE_ADMIN')">
        <p th:text="${msg.content}"></p>
    </h6>
</body>
</html>
